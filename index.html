    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pankaj Kumar | Full-Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #030712;
        color: #f3f4f6;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom one */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes blob-pivot {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      .animate-blob {
        animation: blob-pivot 10s infinite alternate ease-in-out;
      }
      .glass {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }
      
      /* Custom Cursor Styles */
      .custom-cursor {
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease-out;
      }
      .custom-cursor-follower {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.2s ease-out, background 0.3s ease;
      }
      
      /* Higgsfield Grid Background */
      .higgs-grid {
        background-image: 
          linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(1000px) rotateX(60deg) translateY(-100px);
        mask-image: linear-gradient(to bottom, transparent, black, transparent);
      }
    </style>
